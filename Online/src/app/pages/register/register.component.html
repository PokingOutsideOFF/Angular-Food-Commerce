<div class="m-5">
    <h2 class="text-center mb-3">Register</h2>
    <div class="card p-4">

            <div class="row g-0">
                <div class="col-md-6 g-5 m-0">
                    <!-- <h3 class="mb-3">Register</h3> -->
                    <!-- <h2>Welcome to Furlenco</h2> -->
                    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" novalidate>
                        <div class="form-floating mb-3 ">
                            <input type="username" class="form-control" id="floatingInputUsername" [ngClass]="{'is-invalid': submitted && f['username'].errors}" formControlName="username" [(ngModel)]="uname" placeholder="" >
                            <label for="floatingInput">Username</label>
                            <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                                <div *ngIf="f['username'].errors['required']">Username is required</div>
                                <div *ngIf="f['username'].errors['username']">Username must be atleast 2 characters long</div>
                            </div>
                        </div>
                      
                        <div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInputEmail" [ngClass]="{'is-invalid':submitted && f['email'].errors}" formControlName="email" [(ngModel)]="email" placeholder=""/>
                                <label for="floatingInput">Email</label>
                                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                    <div *ngIf="f['email'].errors['required']">Email is required</div>
                                    <div *ngIf="f['email'].errors['pattern']">Email must be a valid email address</div>
                                </div>                      
                            </div>
                            
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control" id="floatingInputPhone" [ngClass]="{'is-invalid':submitted && f['tel'].errors}" formControlName="tel" [(ngModel)]="tel" placeholder="">
                            <label for="floatingInput">Contact No.</label>
                            <div *ngIf="submitted && f['tel'].errors" class="invalid-feedback">
                                <div *ngIf="f['tel'].errors['required']">Contact No. is required</div>
                                <div *ngIf="f['tel'].errors['pattern']">Contact No. should be 10 digits</div>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingInputPassword" [ngClass]="{'is-invalid':submitted && f['pwd']}" formControlName="pwd" [(ngModel)]="pwd" placeholder="">
                            <label for="floatingInput">Password</label>
                            <div *ngIf="submitted && f['pwd'].errors" class="invalid-feedback">
                                <div *ngIf="f['pwd'].errors['required']">Password is required</div>
                                <div *ngIf="f['pwd'].errors['minlength']">Password must be at least 6 characters</div>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingInputConfirmPassword" [ngClass]="{'is-invalid':submitted && f['confirmpwd']}" formControlName="confirmpwd"   [(ngModel)]="confirm_pwd" placeholder="">
                            <label for="floatingInput">Confirm Password</label>
                            <div *ngIf="submitted && f['confirmpwd'].errors" class="invalid-feedback">
                                <div *ngIf="f['confirmpwd'].errors['required']">Password is required</div>
                            </div>
                        </div>
                        <a href="login" style="text-decoration: none;">Already have an account?</a>
                        <button class="mt-3 btn btn-outline-primary w-100" type="submit">Register</button>
                    </form>
                </div>

                <div class="col-md-6">

                    <div >
                        <img [src]="path" [title]="title" width="550px">
                    </div>
                </div>
        </div>
    </div>
</div>
