<div class="m-5">
    <h2 class="text-center mb-3">Register</h2>
    <div class="card p-4">

            <div class="row g-0">
                <div class="col-md-6 g-5 m-0">
                    <!-- <h3 class="mb-3">Register</h3> -->
                    <!-- <h2>Welcome to Furlenco</h2> -->
                    <div class="form-floating mb-3 ">
                        <input type="username" class="form-control" id="floatingInputUsername" [(ngModel)]="uname" placeholder="" >
                        <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInputEmail"  [(ngModel)]="email" placeholder="">
                        <label for="floatingInput">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="floatingInputPhone"  [(ngModel)]="tel" placeholder="">
                        <label for="floatingInput">Contact No.</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingInputPassword"  [(ngModel)]="pwd" placeholder="">
                        <label for="floatingInput">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingInputConfirmPassword"  [(ngModel)]="confirm_pwd" placeholder="">
                        <label for="floatingInput">Confirm Password</label>
                    </div>
                    <a href="register" style="text-decoration: none;">Already have an account?</a>
                    <button class="mt-3 btn btn-outline-primary w-100" (click) = "validate()">Register</button>

                </div>

                <div class="col-md-6">

                    <div >
                        <img [src]="path" [title]="title" width="550px">
                    </div>
                </div>
        </div>
    </div>
</div>
