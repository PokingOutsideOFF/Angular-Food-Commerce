      <section class="cart-section-outer">
        <div class="cart-section">
          <div class="cart-details">
            <h2>Cart</h2>
            <hr class="cart-hr" />
            <table class="cart-table">
              <thead>
                <tr>
                  <th>PRODUCT</th>
                  <th>PRICE</th>
                  <th>QUANTITY</th>
                  <th>SUBTOTAL</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <div class="product-info">
                      <img
                        src="./assets/img/cart_img/asgard_sofa.png"
                        alt="Asgaard sofa"
                        style="width: 80px; height: auto"
                      />
                    </div>
                  </td>
                  <td>Rs. 250K</td>
                  <td>
                    <input
                      type="number"
                      value="1"
                      min="1"
                      class="item_quantity"
                    />
                  </td>
                  <td>Rs. 250,000.00</td>
                  <td>
                    <button
                      class="remove-btn"
                      style="background: none; border: none; cursor: pointer"
                    >
                      <img
                        src="./assets/img/cart_img/dustbin_icon.png"
                        alt="Remove"
                        style="width: 20px"
                      />
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="product-info">
                      <img
                        src="./assets/img/cart_img/Outdoor_sofa.png"
                        alt="Outdoor sofa set"
                        style="width: 80px; height: auto"
                      />
                    </div>
                  </td>
                  <td>Rs. 350K</td>
                  <td>
                    <input
                      type="number"
                      value="1"
                      min="1"
                      class="item_quantity"
                    />
                  </td>
                  <td>Rs. 350,000.00</td>
                  <td>
                    <button
                      class="remove-btn"
                      style="background: none; border: none; cursor: pointer"
                    >
                      <img
                        src="./assets/img/cart_img/dustbin_icon.png"
                        alt="Remove"
                        style="width: 20px"
                      />
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="cart-total">
            <h3>Cart Totals</h3>
            <p class="Subtotal">
              Subtotal: <span class="total-amount">Rs. 600,000.00</span>
            </p>
            <p style="font-size: 1.2em; font-weight: bold">
              Total: <span class="total-amount">Rs. 600,000.00</span>
            </p>
            <button class="checkout-btn">
              <a
                href="checkout.html"
                style="text-decoration: none; color: white"
              >
                Check Out</a
              >
            </button>
          </div>
        </div>
      </section>

      <section>
        <!-- Feature Section -->
        <div class="feature-wrapper">
          <div class="item">
            <img src="./assets/img/cart_img/trophy 1.png" alt="High Quality Icon" />
            <div>
              <h3>High Quality</h3>
              <p>crafted from top materials</p>
            </div>
          </div>
          <div class="item">
            <img src="./assets/img/cart_img/guarantee.png" alt="Warranty Icon" />
            <div>
              <h3>Warranty Protection</h3>
              <p>Over 2 years</p>
            </div>
          </div>
          <div class="item">
            <img src="./assets/img/cart_img/shipping.png" alt="Free Shipping Icon" />
            <div>
              <h3>Free Shipping</h3>
              <p>Order over $150</p>
            </div>
          </div>
          <div class="item">
            <img src="./assets/img/cart_img/customer-support.png" alt="Support Icon" />
            <div>
              <h3>24 / 7 Support</h3>
              <p>Dedicated support</p>
            </div>
          </div>
        </div>
      </section>
